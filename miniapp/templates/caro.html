<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a0f21795dc.js" crossorigin="anonymous"></script>
    <style>

        #abc{
          background-color: #4158D0;
          background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #4158d0 100%);





    </style>
</head>
<body>
<div id="abc" class="carousel slide mt-3" data-bs-ride="carousel">
            <!-- data-bs-ride it is an attribute which is used to mark a carousel as animating startint at page load -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static '1.jpg' %}" class="d-block" style="width:70% ;height: 300px">
                </div>
                <div class="carousel-item">
                    <img src="{% static '2.jpg' %}" class="d-block"style="width:70% ;height: 300px">
                </div>
                <div class="carousel-item">
                    <img src="{% static '3.jpg' %}" class="d-block"style="width:70% ;height: 300px">
                </div>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#a" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#a" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>

            </button>
</div>
</body>
</html>
