<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'navbar.html' %}
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-5" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-center mb-5">Product<b>Buy</b></h3>

              <form method="post" enctype="multipart/form-data">{% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Product Name</label>
                  <input type="text" name="item_name" value="{{y}}" readonly style="font-size:15px" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Price</label>
                  <input type="number" name="price" value="{{x}}" readonly style="font-size:15px" class="form-control form-control-lg" />
                </div>
               <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Quantity</label>
                  <input type="number" name="quantity" max="10" min="1" value="1" style="font-size:15px" class="form-control form-control-lg" />
               </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Pay now</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
